<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="script" href="assets/js/script.js">

</head>
<body>
    <header>
        <div class="title">
        <h1>Rock Paper Scissor Lizard Spock</h1>
        </div>
    </header>
    <div class="gamebox">
        <div class="scores">
        <div class="player-score">Player Score <span class="play-scores">0</span></div>
        <div class="computer-score">Computer Score <span class="comp-scores">0</span></div>
        </div>
        
    </div>

    <div class="Btn">
        <button class="Btn, rock">Rock</button>
        <button class="Btn, paper">Paper</button>
        <button class="Btn, scissor">Scissor</button>
        <button class="Btn, lizard">Lizard</button>
        <button class="Btn, spock">Spock</button>
    </div>

    <section class="description">
        Rock beats scissors
    </section>
</body>
</html>
