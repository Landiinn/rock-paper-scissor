<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="script" href="assets/js/script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="game">
    <header>
        <div class="title">
        <h1>Paper Scissor Lizard or Spock?</h1>
        </div>
    </header>
    <div class="gamebox">
        <div class="movesleft">Moves left: 10</div>
        
        <div class="score">
          <div class="playerScore">Player Score <p class="p-score">0</p></div>
          <div class="computerScore">Computer Score <p class="c-score">0</p></div>
        </div>
        
    </div>

    <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
        <button class="lizard">Lizard</button>
        <button class="spock">Spock</button>
    </div>

    <div class="result"></div>

    <button class="reload"></button>
</section>
</body>
</html>
